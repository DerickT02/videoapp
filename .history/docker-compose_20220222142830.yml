version: '3.7'

services:
  client:
    image: node:16
    container_name: client
    build: ./client
    ports:
      - 3000:3000
  server:
    container_name: server
    build: ./server
    image: node:16
    ports:
      - $DOCKER_PORT:$DOCKER_PORT
    
    
  db:
    container_name: db
    image: mysql:8.0.28
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DB}
    hostname: database

    


